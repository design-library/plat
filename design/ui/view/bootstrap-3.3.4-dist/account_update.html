            <div class="panel-heading">
              <h3 class="panel-title">アカウントの登録</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-md-3 control-label">ユーザ名</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="ユーザ名" name="userName" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Email</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="Email" name="email" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">パスワード</label>
                  <div class="col-md-9">
                    <input type="password" class="form-control" placeholder="パスワード" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">あなたのタイプ</label>
                  <div class="col-md-9">
                    <label class="radio-inline">
                      <input type="radio" name="type" value="1" checked disabled>メンバー
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="type" value="2" disabled>マネージャー
                    </label>
                  </div>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-9">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" name="registButton">更新</button>

                </div>
                <div class="col-md-9 margin-10">
