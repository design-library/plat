<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="ms932">
    <title>プロジェクトメンバー招集サイト | マネージャー情報の更新 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="プロジェクトメンバー招集サイト">
    <meta name="author" content="beans">


    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pj Member</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">メンバー<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">アカウント情報</a></li>
                <li><a href="#">メンバー情報</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">履歴</li>
                <li><a href="#">ほげほげはげ</a></li>
                <li><a href="#">あげあげあげほげはげ</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="パスワード" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">ログイン</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
        
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">メッセージ</h3>
            </div>
            <div class="panel-body">
              ほげほげはげあげほげほげほげはげあげほげほげほげはげあげほげほげほげはげあげほげ
            </div>
          </div>
        
        </div>
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">マネージャー情報の更新</h3>
            </div>
            <div class="panel-body">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-md-3 control-label">生年月日</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="生年月日" name="birthDay">
                  </div>
                  <label class="col-md-2 control-label">お住まい</label>
                  <div class="col-md-3">
                    <select class="form-control" name="live">
                      <option value="" selected>都道府県
                      <option value="1">北海道
                      <option value="2">青森県
                      <option value="3">岩手県
                      <option value="4">宮城県
                      <option value="5">秋田県
                      <option value="6">山形県
                      <option value="7">福島県
                      <option value="8">茨城県
                      <option value="9">栃木県
                      <option value="10">群馬県
                      <option value="11">埼玉県
                      <option value="12">千葉県
                      <option value="13">東京都
                      <option value="14">神奈川県
                      <option value="15">新潟県
                      <option value="16">富山県
                      <option value="17">石川県
                      <option value="18">福井県
                      <option value="19">山梨県
                      <option value="20">長野県
                      <option value="21">岐阜県
                      <option value="22">静岡県
                      <option value="23">愛知県
                      <option value="24">三重県
                      <option value="25">滋賀県
                      <option value="26">京都府
                      <option value="27">大阪府
                      <option value="28">兵庫県
                      <option value="29">奈良県
                      <option value="30">和歌山県
                      <option value="31">鳥取県
                      <option value="32">島根県
                      <option value="33">岡山県
                      <option value="34">広島県
                      <option value="35">山口県
                      <option value="36">徳島県
                      <option value="37">香川県
                      <option value="38">愛媛県
                      <option value="39">高知県
                      <option value="40">福岡県
                      <option value="41">佐賀県
                      <option value="42">長崎県
                      <option value="43">熊本県
                      <option value="44">大分県
                      <option value="45">宮崎県
                      <option value="46">鹿児島県
                      <option value="47">沖縄県
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">職業または職種</label>
                  <div class="col-md-9">
                    <select class="form-control" name="jobCategory">
                      <option value="0000000">営業職
                      <option value="0100000">事務系職種
                      <option value="0200000">企画・管理系職種
                      <option value="0300000">ＩＴ／通信・ＳＥ・システムエンジニア
                      <option value="0400000">素材／化学／食品／その他
                      <option value="0500000">機械／電気／組み込み
                      <option value="0600000">建築設計／土木／プラント／設備
                      <option value="0700000">エグゼクティブ／経営企画／事業統括
                      <option value="0800000">コンサルタント・マーケティング・不動産・士業系
                      <option value="0900000">医療・メディカル／介護／福祉
                      <option value="1000000">人事／採用／教育／労務
                      <option value="1100000">購買／物流／貿易銀行／保険／ＦＰ・ファイナンシャルプランナー
                      <option value="1200000">クリエイティブ・クリエイター系職種
                      <option value="1300000">販売・サービス系職種
                      <option value="1400000">公務員・官公庁・独立行政法人・教員・農林水産関連
                      <option value="1500000">学生・他
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">経験年数</label>
                  <div class="col-md-4">
                    <select class="form-control" name="yExperience">
                      <option value="0">１年未満
                      <option value="1">１以上５年未満
                      <option value="2">５以上１０年未満
                      <option value="3">１０以上１５年未満
                      <option value="4">２０以上
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">概要（自身の経歴など）</label>
                  <div class="col-md-9">
                    <textarea class="form-control" rows="15" name="summary"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">登録のタイプ</label>
                  <div class="col-md-9">
                    <label class="radio-inline">
                      <input type="radio" name="type" value="1" checked>個人
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="type" value="2">法人
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">所属</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="所属（法人の場合は法人格も含めてご記入ください）" name="affiliation">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">所在</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="所在" name="address">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">業種</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="業種" name="typeIndustry">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">活動内容</label>
                  <div class="col-md-9">
                    <textarea class="form-control" rows="15" name="activities"></textarea>
                  </div>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-9">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" name="regist">更新</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; beans 2015</p>
      </footer>

    </div> <!-- /container -->
